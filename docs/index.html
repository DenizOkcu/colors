<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Colors</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <canvas id="canvas"></canvas>
          <textarea id="output" style="display: none"></textarea>
          <input type="file" id="inp" multiple />
        </div>
      </div>
    </div>
    <script src="dist/main.js"></script>
    <script type="text/javascript">
      var lib = new Lib();
      var canvas = document.getElementById("canvas");
      var outputDiv = document.getElementById("output");

      document.getElementById("inp").onchange = function () {
        const output = [];

        Array.from(this.files).forEach((file, index) => {
          var img = new Image();

          img.onload = function () {
            output.push(lib.draw(this, file.name, canvas));
            outputDiv.innerHTML = JSON.stringify(output, null, 1);
            outputDiv.style.display = "block";
          };

          img.src = URL.createObjectURL(file);
        });
      };
    </script>
  </body>
</html>
